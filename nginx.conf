# HTTP — редирект на HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name fasol-nvrsk.ru www.fasol-nvrsk.ru;

    # Редирект ВСЕХ HTTP-запросов на HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS — основной сервер
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name fasol-nvrsk.ru www.fasol-nvrsk.ru;

    root /var/www/dist;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/fasol-nvrsk.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fasol-nvrsk.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ✅ Прокси для Kontur API
    location /api/ {
        # Убираем /api из пути и добавляем /market/v1
        rewrite ^/api/(.*)$ /market/v1/$1 break;

        # Проксируем на корень api.kontur.ru
        proxy_pass https://api.kontur.ru;

        # Обязательные заголовки
        proxy_http_version 1.1;
        proxy_set_header Host api.kontur.ru;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header x-kontur-apikey "db48f1a8-6e9f-7a36-1136-a322df66a6be";
        proxy_set_header Accept "application/json";
        proxy_set_header User-Agent "FasolBot/1.0";

        # Таймауты
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Отладка
        proxy_intercept_errors off;
    }

    # ✅ Прокси для бэкенда (/order)
    location /order {
        proxy_pass http://localhost:3000/order;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ SPA: все остальные запросы — в index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}